version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sleepdb-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sleepuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-sleepdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sleepuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sleepassured

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sleepassured-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-sleepuser}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-sleepdb}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET in .env}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      WHOOP_CLIENT_ID: ${WHOOP_CLIENT_ID:-}
      WHOOP_CLIENT_SECRET: ${WHOOP_CLIENT_SECRET:-}
      WHOOP_REDIRECT_URI: ${WHOOP_REDIRECT_URI:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sleepassured

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sleepassured-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - sleepassured

volumes:
  postgres_data:

networks:
  sleepassured:
    driver: bridge
